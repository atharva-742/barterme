<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BarterMe – Exchange Without Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #222;
    }

    h1 span {
      color: #4facfe;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .features {
      text-align: left;
      margin-bottom: 30px;
    }

    .features li {
      list-style: none;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .features li::before {
      content: "✔";
      color: #4facfe;
      margin-right: 10px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #4facfe, #00c6fb);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Barter<span>Me</span></h1>

    <p>
      Exchange items and skills <strong>without money</strong>.  
      Save more, waste less, and connect with people through trust-based barter.
    </p>

    <ul class="features">
      <li>No money involved</li>
      <li>Items & skill exchange</li>
      <li>Community-based & safe</li>
    </ul>

    <a class="btn" href="https://www.figma.com/make/sgY9DSH0xnkBX9xD08Bo1T/Barter-and-Skill-Exchange-App" target="_blank">
      View App Prototype
    </a>

    <footer>
      © 2026 BarterMe • Prototype Version
    </footer>
  </div>
</body>
</html>
